# Prevent Rubocop and Prettier from clashing:
inherit_from:
  - node_modules/@prettier/plugin-ruby/rubocop.yml

# We don't want Rubocop to modify files that are commonly generated by Rails:
AllCops:
  NewCops: enable
  Exclude:
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'config/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'

# Modified cops/rules
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Layout/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false