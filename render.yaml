databases:
  - name: rails_poc_production
    databaseName: rails_poc_production
    user: rails_poc_production

services:
  - type: web
    name: rails-poc
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails-poc
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: private redis
    ipAllowList: [] # only allow internal connections